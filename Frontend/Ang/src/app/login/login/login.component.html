<!-- Login Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            Login
          </div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="login-username">Username</label>
                <input type="text" class="form-control" id="login-username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" class="form-control" id="login-password" placeholder="Enter password">
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Login Error Message -->
  <div class="container mt-3">
    <div class="alert alert-danger" *ngIf="loginError">
      Login Error: Please check your credentials and try again.
    </div>
  </div>
  
  <!-- Logout Message -->
  <div class="container mt-3">
    <div class="alert alert-info" *ngIf="logout">
      You have been successfully logged out.
    </div>
  </div>
